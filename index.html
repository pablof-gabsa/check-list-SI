<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist SANTA ISABEL 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        institutional: '#009999',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        body { background-color: #f3f4f6; }
        .status-select, .responsible-select, .priority-select {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1.5em 1.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .accordion-content.open { max-height: 2000px; transition: max-height 1s ease-in-out; }
        .form-overlay { display: none; }
        .form-overlay.visible { display: flex; }
        .filter-btn.active { background-color: #009999; color: white; border-color: #009999; }
    </style>
</head>
<body class="antialiased">
    <div id="form-overlay" class="form-overlay fixed inset-0 bg-gray-900 bg-opacity-75 items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg relative">
            <button id="close-form-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">&times;</button>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Añadir Nueva Tarea</h2>
            <form id="add-task-form" class="space-y-4">
                <div>
                    <label for="requerimiento" class="block text-sm font-medium text-gray-700">Requerimiento</label>
                    <textarea id="requerimiento" name="requerimiento" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-institutional focus:ring-institutional"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="rubro" class="block text-sm font-medium text-gray-700">Rubro</label>
                        <select id="rubro" name="rubro" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-institutional focus:ring-institutional">
                            <option>Operativos</option>
                            <option>Obras de infraestructura</option>
                            <option>Administrativos</option>
                            <option>Archivado</option>
                        </select>
                    </div>
                     <div>
                        <label for="responsable" class="block text-sm font-medium text-gray-700">Responsable</label>
                        <select id="responsable" name="responsable" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-institutional focus:ring-institutional">
                            <option>Administrador</option>
                            <option>Intendente</option>
                            <option>Proveedor</option>
                            <option>Operadora</option>
                            <option>RRHH</option>
                            <option>Compras</option>
                            <option>Otros</option>
                        </select>
                    </div>
                    <div>
                        <label for="prioridad" class="block text-sm font-medium text-gray-700">Prioridad</label>
                        <select id="prioridad" name="prioridad" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-institutional focus:ring-institutional">
                            <option>Baja</option>
                            <option>Media</option>
                            <option>Alta</option>
                        </select>
                    </div>
                    <div>
                        <label for="deadline" class="block text-sm font-medium text-gray-700">Deadline</label>
                        <input type="date" id="deadline" name="deadline" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-institutional focus:ring-institutional">
                    </div>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-institutional text-white font-bold py-2 px-6 rounded-lg hover:bg-opacity-90 transition-colors">Guardar Tarea</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-institutional">Checklist temas pendientes SANTA ISABEL 1</h1>
            <p class="text-md text-gray-600 mt-2">Seguimiento interactivo del estado de temas pendientes</p>
        </header>

        <div id="controls" class="bg-white p-4 rounded-lg shadow-md mb-8 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <button id="add-task-btn" class="bg-institutional text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors">+ Añadir Tarea</button>
                <button id="export-pdf-btn" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">Exportar a PDF</button>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <div id="status-filters" class="flex flex-wrap items-center gap-2">
                    <span class="text-sm font-semibold text-gray-600 mr-2">Estado:</span>
                    <button class="filter-btn active py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="Todos">Todos</button>
                    <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="Pendiente">Pendiente</button>
                    <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="En Proceso">En Proceso</button>
                    <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="OK">OK</button>
                </div>
                <div id="priority-filters" class="flex flex-wrap items-center gap-2 border-t sm:border-t-0 sm:border-l pt-2 sm:pt-0 sm:pl-4 mt-2 sm:mt-0">
                    <span class="text-sm font-semibold text-gray-600 mr-2">Prioridad:</span>
                    <button class="filter-btn active py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Todos">Todas</button>
                    <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Baja">Baja</button>
                    <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Media">Media</button>
                    <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Alta">Alta</button>
                </div>
            </div>
        </div>

        <div id="summary" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Progreso General <span id="filter-label" class="text-base font-normal text-gray-500"></span></h2>
            <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                <div id="progressBar" class="bg-institutional h-4 rounded-full transition-all duration-500 ease-out" style="width: 0%;"></div>
            </div>
            <div class="flex flex-col lg:flex-row items-center gap-8 mt-6">
                <div id="stats" class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-center flex-1 order-2 lg:order-1"></div>
                <div class="w-full lg:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-8 order-1 lg:order-2">
                    <div class="h-64 relative">
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="h-64 relative">
                        <canvas id="responsibleChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <main id="checklist-container" class="space-y-6"></main>

        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>El estado se guarda automáticamente en la nube.</p>
        </footer>
    </div>

    <script>
        // --- INICIO DE LA CONFIGURACIÓN DE FIREBASE (SANTA ISABEL 1) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDGZm0nslh4Zdhl294wW9l_wqI2t6bDl04",
            authDomain: "checklist-santa-isabel-1.firebaseapp.com",
            databaseURL: "https://checklist-santa-isabel-1-default-rtdb.firebaseio.com",
            projectId: "checklist-santa-isabel-1",
            storageBucket: "checklist-santa-isabel-1.firebasestorage.app",
            messagingSenderId: "25157813659",
            appId: "1:25157813659:web:291861f913a9bdf5db4d3e"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        // --- FIN DE LA CONFIGURACIÓN DE FIREBASE ---

        // --- CONFIGURACIÓN Y DATOS GLOBALES ---
        let checklistData = [];
        let statusChart = null;
        let responsibleChart = null; 
        let currentStatusFilter = 'Todos';
        let currentPriorityFilter = 'Todos';

        const rubros = ['Operativos', 'Obras de infraestructura', 'Administrativos', 'Archivado'];
        const responsibleOptions = ['Administrador', 'Intendente', 'Proveedor', 'Operadora', 'RRHH', 'Compras', 'Otros'];
        
        const statusOptions = { 'Pendiente': 'bg-yellow-100 text-yellow-800 border-yellow-300', 'OK': 'bg-institutional/20 text-institutional border-institutional/40', 'En Proceso': 'bg-blue-100 text-blue-800 border-blue-300' };
        const statusColors = { 'Pendiente': '#FBBF24', 'OK': '#009999', 'En Proceso': '#60A5FA' };
        const statusOrder = ['Pendiente', 'En Proceso', 'OK'];
        
        // NUEVO: Configuración de Prioridad
        const priorityOptions = ['Baja', 'Media', 'Alta'];
        const priorityStyles = {
            'Alta': 'bg-red-100 text-red-800 border-red-300',
            'Media': 'bg-yellow-100 text-yellow-800 border-yellow-300',
            'Baja': 'bg-gray-100 text-gray-800 border-gray-300',
        };

        const rubroIcons = {
            'Operativos': `<svg ... omitted ...></svg>`, // Omitido por brevedad
            'Obras de infraestructura': `<svg ... omitted ...></svg>`,
            'Administrativos': `<svg ... omitted ...></svg>`,
            'Archivado': `<svg ... omitted ...></svg>`,
        };
        
        function saveData() { database.ref('tasks').set(checklistData); }
        function loadData() {
            database.ref('tasks').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    checklistData = Array.isArray(data) ? data : Object.values(data);
                    checklistData = checklistData.map(item => ({...item, isEditing: item.isEditing || false}));
                } else { checklistData = []; }
                renderChecklist();
            });
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            container.innerHTML = '';
            // MODIFICADO: Lógica de filtro combinada
            const filteredData = checklistData.filter(item => 
                (currentStatusFilter === 'Todos' || item.estado === currentStatusFilter) &&
                (currentPriorityFilter === 'Todos' || item.prioridad === currentPriorityFilter)
            );
            const groupedData = filteredData.reduce((acc, item) => { (acc[item.rubro] = acc[item.rubro] || []).push(item); return acc; }, {});

            rubros.forEach(rubro => {
                const items = groupedData[rubro] || [];
                // ... (código de creación de acordeón sin cambios)
                const accordionItem = document.createElement('div');
                accordionItem.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                const okCount = items.filter(i => i.estado === 'OK').length;
                const header = document.createElement('div');
                header.className = 'p-4 flex justify-between items-center cursor-pointer hover:bg-gray-50';
                header.onclick = () => toggleAccordion(accordionItem);
                header.innerHTML = `<div class="flex items-center">${rubroIcons[rubro] || ''}<h3 class="text-lg font-bold text-gray-700">${rubro}</h3></div><div class="flex items-center space-x-2"><span class="text-sm font-semibold text-gray-600">${okCount}/${items.length}</span><svg class="w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>`;
                const content = document.createElement('div');
                content.className = 'accordion-content border-t border-gray-200';
                
                if (items.length === 0) {
                     content.innerHTML = `<p class="text-center text-gray-500 p-4">No hay tareas en este rubro.</p>`;
                } else {
                    const list = document.createElement('ul');
                    list.className = 'divide-y divide-gray-200';
                    items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.className = 'px-4 py-3';
                        const taskRow = document.createElement('div');
                        taskRow.className = 'flex flex-col sm:flex-row items-start sm:items-center gap-x-4 gap-y-2';
                        
                        // ... (lógica de edición de requerimiento sin cambios)
                        if (item.isEditing) {
                            const editInput = document.createElement('textarea'); editInput.value = item.requerimiento;
                            editInput.className = 'flex-1 p-1 border rounded-md w-full'; editInput.id = `edit-input-${item.id}`; editInput.rows = 2;
                            taskRow.appendChild(editInput);
                        } else {
                            const requerimientoP = document.createElement('p'); requerimientoP.className = 'flex-1 text-gray-800 font-medium';
                            requerimientoP.textContent = item.requerimiento; taskRow.appendChild(requerimientoP);
                        }
                        
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'flex items-center gap-x-4';

                        // NUEVO: Desplegable de Prioridad en la tarea
                        const prioritySelect = document.createElement('select');
                        prioritySelect.className = 'priority-select p-1 border rounded-md text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-institutional';
                        priorityOptions.forEach(prio => {
                            const option = document.createElement('option');
                            option.value = prio; option.textContent = prio;
                            if (item.prioridad === prio) option.selected = true;
                            prioritySelect.add(option);
                        });
                        // Aplicar estilos de color
                        prioritySelect.className += ` ${priorityStyles[item.prioridad] || priorityStyles['Baja']}`;
                        prioritySelect.onchange = (e) => { handleFieldChange(e, item.id, 'prioridad'); };
                        detailsDiv.appendChild(prioritySelect);

                        // ... (código de responsable y deadline sin cambios)
                        const responsibleSelect = document.createElement('select'); responsibleSelect.className = 'responsible-select p-1 border-b focus:border-institutional focus:outline-none w-36 text-sm';
                        responsibleOptions.forEach(resp => { const option = document.createElement('option'); option.value = resp; option.textContent = resp; if (item.responsable === resp) option.selected = true; responsibleSelect.add(option); });
                        responsibleSelect.onchange = (e) => handleFieldChange(e, item.id, 'responsable');
                        detailsDiv.appendChild(responsibleSelect);
                        const deadlineDiv = document.createElement('div'); deadlineDiv.className = 'flex items-center text-sm';
                        deadlineDiv.innerHTML = `<svg class="h-5 w-5 mr-2 text-gray-500" ...></svg>`;
                        const deadlineInput = document.createElement('input'); deadlineInput.type = 'date'; deadlineInput.value = item.deadline;
                        deadlineInput.className = 'p-1 border-b focus:border-institutional focus:outline-none';
                        deadlineInput.onchange = (e) => handleFieldChange(e, item.id, 'deadline');
                        deadlineDiv.appendChild(deadlineInput); detailsDiv.appendChild(deadlineDiv);
                        taskRow.appendChild(detailsDiv);
                        
                        // ... (código de estado y botones sin cambios)
                        const statusSelect = document.createElement('select'); statusSelect.className = 'status-select w-full sm:w-auto p-2 border rounded-md text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-institutional';
                        statusOrder.forEach(status => { const option = document.createElement('option'); option.value = status; option.textContent = status; if (item.estado === status) option.selected = true; statusSelect.add(option); });
                        applyStatusStyles(statusSelect, item.estado);
                        statusSelect.addEventListener('change', (e) => handleStatusChange(e, item.id));
                        taskRow.appendChild(statusSelect);
                        const actionsDiv = document.createElement('div'); actionsDiv.className = 'flex items-center gap-x-2';
                        if (item.isEditing) {
                            const saveBtn = document.createElement('button'); saveBtn.className = 'bg-institutional text-white font-bold py-1 px-3 rounded-md text-sm';
                            saveBtn.textContent = 'Guardar'; saveBtn.onclick = () => handleSaveTask(item.id); actionsDiv.appendChild(saveBtn);
                        } else {
                            const moveSelect = document.createElement('select'); moveSelect.className = 'text-xs p-1 border rounded bg-white hover:bg-gray-100';
                            moveSelect.innerHTML = `<option disabled selected>Mover a...</option>`;
                            rubros.filter(r => r !== item.rubro).forEach(r => { moveSelect.innerHTML += `<option value="${r}">${r}</option>`; });
                            moveSelect.addEventListener('change', (e) => handleMoveTask(e, item.id));
                            const editBtn = document.createElement('button'); editBtn.className = 'p-1.5 text-gray-500 hover:text-blue-600 hover:bg-blue-100 rounded-full transition-colors';
                            editBtn.innerHTML = `<svg class="h-5 w-5" ...></svg>`;
                            editBtn.onclick = () => handleToggleEdit(item.id);
                            const deleteBtn = document.createElement('button'); deleteBtn.className = 'p-1.5 text-gray-500 hover:text-red-600 hover:bg-red-100 rounded-full transition-colors';
                            deleteBtn.innerHTML = `<svg class="h-5 w-5" ...></svg>`;
                            deleteBtn.onclick = () => handleDeleteTask(item.id);
                            actionsDiv.appendChild(moveSelect); actionsDiv.appendChild(editBtn); actionsDiv.appendChild(deleteBtn);
                        }
                        taskRow.appendChild(actionsDiv);
                        listItem.appendChild(taskRow);
                        list.appendChild(listItem);
                    });
                    content.appendChild(list);
                }
                accordionItem.appendChild(header);
                accordionItem.appendChild(content);
                container.appendChild(accordionItem);
            });
            updateSummary();
        }

        // --- MANEJADORES DE EVENTOS ---
        function handleFilterClick(event) {
            const filterType = event.target.dataset.filterType;
            const filterValue = event.target.dataset.filter;
            if (filterType) {
                if (filterType === 'status') {
                    currentStatusFilter = filterValue;
                    document.querySelectorAll('#status-filters .filter-btn').forEach(btn => btn.classList.remove('active'));
                } else if (filterType === 'priority') {
                    currentPriorityFilter = filterValue;
                    document.querySelectorAll('#priority-filters .filter-btn').forEach(btn => btn.classList.remove('active'));
                }
                event.target.classList.add('active');
                renderChecklist();
            }
        }
        
        function handleStatusChange(event, itemId) { /* ... sin cambios ... */ }
        function handleFieldChange(event, itemId, field) { /* ... sin cambios ... */ }
        function handleMoveTask(event, itemId) { /* ... sin cambios ... */ }
        function handleDeleteTask(itemId) { /* ... sin cambios ... */ }
        function handleToggleEdit(itemId) { /* ... sin cambios ... */ }
        function handleSaveTask(itemId) { /* ... sin cambios ... */ }

        // --- OTRAS FUNCIONES (sin cambios) ---
        function updateSummary() { /* ... */ }
        function renderPieChart(stats) { /* ... */ }
        function renderResponsibleChart(data) { /* ... */ }
        function applyStatusStyles(element, status) { /* ... */ }
        function toggleAccordion(accordionItem) { /* ... */ }
        function exportToPDF() { /* ... */ }
        
        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            const addTaskForm = document.getElementById('add-task-form');
            const statusFilters = document.getElementById('status-filters');
            const priorityFilters = document.getElementById('priority-filters');
            // ... (resto de los getElementById)

            // ... (listeners de botones)
            statusFilters.addEventListener('click', handleFilterClick);
            priorityFilters.addEventListener('click', handleFilterClick);
            
            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(addTaskForm);
                const newTask = { 
                    id: Date.now(), 
                    rubro: formData.get('rubro'), 
                    requerimiento: formData.get('requerimiento'), 
                    responsable: formData.get('responsable'), 
                    deadline: formData.get('deadline'),
                    prioridad: formData.get('prioridad'), // <-- AÑADIDO
                    estado: 'Pendiente', 
                    isEditing: false 
                };
                checklistData.push(newTask);
                saveData();
                addTaskForm.reset();
                document.getElementById('form-overlay').classList.remove('visible');
            });

            loadData();
        });
    </script>
</body>
</html>
